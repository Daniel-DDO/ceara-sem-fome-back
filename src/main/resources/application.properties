# Banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/ceara_sem_fome
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Geração do schema
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=validate
#  opções:
#  create    ? recria tudo do zero
#  update    ? atualiza o schema (sem apagar)
#  validate  ? valida se o schema está compatível
#  none      ? não faz nada

# Mostra comandos SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Inicializa schema.sql no PostgreSQL
spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.sql.init.schema-locations=classpath:schema.sql
spring.jpa.defer-datasource-initialization=true

# Desativa Flyway
spring.flyway.enabled=false

# Info
app.name=Ceara Sem Fome Back
app.version=0.0.1
server.port=8080
