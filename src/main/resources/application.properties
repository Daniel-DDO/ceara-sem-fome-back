# IDENTIFICAÇÃO DO PROJETO

spring.application.name=ceara-sem-fome-back
app.name=Ceara Sem Fome Back
app.version=0.0.1


# CONFIGURAÇÕES DO SERVIDOR

server.port=8080
spring.main.web-application-type=servlet


# TOKENS E CHAVES DE SEGURANÇA

api.guid.token.senha=f130743f-d017-43a0-b5df-dbfc67d74b9b


# BANCO DE DADOS - PostgreSQL

spring.datasource.url=jdbc:postgresql://localhost:5432/ceara_sem_fome
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Estratégia de criação do schema
spring.jpa.hibernate.ddl-auto=none
# Opções:
#   create   ? recria tudo do zero
#   update   ? atualiza o schema (sem apagar)
#   validate ? valida se o schema está compatível
#   none     ? não faz nada

# Inicialização do banco
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Nomeação de entidades
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy


# CONFIGURAÇÕES DE E-MAIL (SMTP)

